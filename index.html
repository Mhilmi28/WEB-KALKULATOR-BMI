<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kalkulator BMI - Hitung Body Mass Index Anda dengan mudah">
    <title>Kalkulator BMI - Body Mass Index</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Kalkulator BMI</h1>
            <p class="subtitle">Hitung Body Mass Index Anda</p>
        </header>

        <main>
            <div class="calculator-card">
                <form id="bmiForm">
                    <div class="input-group">
                        <label for="weight">Berat Badan (kg)</label>
                        <input 
                            type="number" 
                            id="weight" 
                            name="weight" 
                            placeholder="Masukkan berat badan"
                            min="1"
                            max="500"
                            step="0.1"
                            required
                        >
                    </div>

                    <div class="input-group">
                        <label for="height">Tinggi Badan (cm)</label>
                        <input 
                            type="number" 
                            id="height" 
                            name="height" 
                            placeholder="Masukkan tinggi badan"
                            min="1"
                            max="300"
                            step="0.1"
                            required
                        >
                    </div>

                    <button type="submit" class="btn-calculate">Hitung BMI</button>
                    <button type="button" class="btn-reset" id="resetBtn">Reset</button>
                </form>

                <div id="result" class="result-container hidden">
                    <h2>Hasil Perhitungan</h2>
                    <div class="bmi-value">
                        <span class="label">BMI Anda:</span>
                        <span class="value" id="bmiValue">0</span>
                    </div>
                    <div class="bmi-category" id="bmiCategory">
                        <span class="category-label">Kategori:</span>
                        <span class="category-value" id="categoryValue"></span>
                    </div>
                    <div class="bmi-description" id="bmiDescription"></div>
                </div>
            </div>

            <div class="info-card">
                <h3>Kategori BMI</h3>
                <table class="bmi-table">
                    <thead>
                        <tr>
                            <th>Kategori</th>
                            <th>BMI</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="underweight">
                            <td>Kekurangan Berat Badan</td>
                            <td>&lt; 18.5</td>
                        </tr>
                        <tr class="normal">
                            <td>Normal</td>
                            <td>18.5 - 24.9</td>
                        </tr>
                        <tr class="overweight">
                            <td>Kelebihan Berat Badan</td>
                            <td>25.0 - 29.9</td>
                        </tr>
                        <tr class="obese">
                            <td>Obesitas</td>
                            <td>&ge; 30.0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <footer>
            <p>&copy; 2026 Kalkulator BMI. Semua hak dilindungi.</p>
        </footer>
    </div>

    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
